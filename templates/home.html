{% extends 'header.html' %} 
{%load static%} 
{% block css %}
<link rel="stylesheet" href="{% static 'core/css/home.css'%}" />
{% endblock %} 
{% block title %}
<title>Home</title>
{% endblock %} 
{% block content %}

<div id="search-area mt-0" class="container">
  <!-- #####################3 carousel #####################3-->

  <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-interval="300">
        <img src="{% static 'core/images/ban.jpg'%}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-interval="2000">
        <img src="{% static 'core/images/ban2.jpg'%}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'core/images/ban3.jpg'%}" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="mt-5">
    <!--empty div-->
  </div>

  <!-- ################## end carousel #####################3-->
  <div class="row-cols-12" id="index-content">
    <form method="post" role="form">
      {% csrf_token %}
      <!-- ####### first row for leve/want to continue in/ city########## -->
      <div class="row" id="row-choose">
        <div class="col">
          <select name="bac_plus" class="browser-default custom-select">
            <option selected>your level</option>
            <option value="-1">Bac-</option>
            <option value="0">Bac</option>
            <option value="2">Bac+2</option>
            <option value="3">Licence/Bachelor</option>
            <option value="4">Master</option>
            <option value="5">Phd</option>
          </select>
        </div>
        <div class="col">
          <select name="discipline" class="browser-default custom-select">
            <option selected>want to continue in</option>
            {% for discipline in disciplines %}
            <option value="{{discipline.id}}">{{discipline.name}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col">
          <select name="city" class="browser-default custom-select">
            <option selected>city</option>
            {% for city in cities %}
            <option value="{{city.id}}">{{city.name}}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <!-- ####### end first row ########## -->

      <input
        class="btn btn-primary btn-lg btn-block mt-4"
        type="submit"
        value="Submit"
      />
    </form>
  </div>
</div>

{% endblock %}
